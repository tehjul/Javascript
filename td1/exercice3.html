<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
        let confirme = false;

        while (!confirme){
            let nom = prompt('Saisissez votre nom : ');
            confirme = confirm('Etes-vous bien ' + nom + ' ?');
        }

        alert('Bienvenue ' + nom);
</script>

</script>
</body>
</html>
