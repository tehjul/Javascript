<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 2em;
        }
        #cadre {
            border: solid black 2px;
            width: 300px;
            min-height: 200px;
        }
        .corail {
            background-color: coral;
        }
        .bleu {
            background-color: cornflowerblue;
        }
    </style>

</head>
<body>

<h1>Le rectangle change de couleur</h1>
<div id="cadre" class="corail" onmouseenter="changecoul()" onmouseout="changecoul()"></div>

<script type="text/javascript">
    function changeenter(){
        document.getElementById('cadre').className = 'bleu';
    }
    function changeout(){
        document.getElementById('cadre').className = 'corail';
    }

    function changecoul(){
        if (document.getElementById('cadre').className === 'corail') document.getElementById('cadre').className = 'bleu';
        else
        document.getElementById('cadre').className = 'corail';
    }

</script>
</body>
</html>
