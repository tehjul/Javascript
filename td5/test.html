<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>Bonjour {{prenom}}</h1>

        <form>
            <input type="text" v-model="prenom">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    prenom: 'world'
                }
            }
        });
    </script>
</body>
</html>
